<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recorrido VR Web</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Escena VR -->
    <a-scene>
      <!-- Cielo o fondo -->
      <a-sky color="#222a35"></a-sky>

      <!-- Piso -->
      <a-plane
        color="#555"
        rotation="-90 0 0"
        width="20"
        height="20"
      ></a-plane>

      <!-- Cubo de prueba -->
      <a-box
        position="0 1.5 -3"
        color="#4CC3D9"
        shadow
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
      ></a-box>

      <!-- CÃ¡mara con controles -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
